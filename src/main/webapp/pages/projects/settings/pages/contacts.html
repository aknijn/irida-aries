<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{projects/settings/_base}">
<head>
    <title th:text="#{project.settings.page.title.contacts}">Title</title>
    <link rel="stylesheet" th:href="@{/resources/dist/css/project-users-groups.bundle.css}">
</head>
<body>
<div layout:fragment="settings-content">
    <div class="row">
        <div class="col-md-12">
            <table id="usersTable" class="table table-striped" cellspacing="0" width="100%"
                   data:url="@{/projects/{id}/settings/ajax/contacts(id=${project.getId()})}">
                <thead>
                <tr>
                    <th data-data="user.username" th:text="#{project.table.collaborator.name}"></th>
                    <th data-data="user.email" th:text="#{project.table.collaborator.email}"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
<th:block layout:fragment="scripts">
    <script th:src="@{/resources/dist/js/project-contacts.bundle.js}"></script>
</th:block>
</body>
</html>
